<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <link rel="stylesheet" href="/front-end/styles/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
  <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
  <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Foling Admin Panel</title>
</head>

<body>

  <div id="app">
    <v-app id="inspire">
      <v-card class="pb-4 ma-60" elevation="8">

        <v-row justify="center">
          <v-col cols="4" class="pt-16 pl-6 pr-6 teal lighten-2">
            <div class="d-flex flex-column justify-center align-center">
              <h1>
                Welcome Admin
              </h1>
              <p class="text-center text-justify">This is the admin page to control your game </p>
              <v-btn outlined rounded color="white" @click="getAuthPost">SIGN IN</v-btn>
            </div>
          </v-col>
          <v-col cols="8" class="d-flex flex-column pt-16 pl-6 pr-6 align-center justify-center">
            <div class="d-flex flex-column justify-center align-center">
              <h1 class="teal--text">Create Account</h1>
              <div>
                <v-btn outlined icon>
                  <v-icon icon--outlined>
                    mdi-facebook
                  </v-icon>
                </v-btn>
                <v-btn outlined icon>
                  <v-icon icon--outlined>
                    mdi-google-plus
                  </v-icon>
                </v-btn>
                <v-btn outlined icon>
                  <v-icon icon--outlined>
                    fab fa-linkedin-in
                  </v-icon>
                </v-btn>
              </div>
              <p>Ensure your email for registration</p>
            </div>
            <div class="fields ">
              <v-list-item>
                <v-text-field color="teal" label="Name" v-model="username" prepend-icon="mdi-account">
                  </v-text->

              </v-list-item>
              <v-list-item>
                <v-text-field color="teal" type="email" v-model="email" label="Email" prepend-icon="email"></v-text-field>
              </v-list-item>
              <v-list-item>
                <v-text-field color="teal" type="password" v-model="passwd" label="Password" prepend-icon="mdi-lock"></v-text-field>
              </v-list-item>
            </div>
            <div>
              <v-btn color="teal lighten-2" rounded class="white--text" @click="getAuthPost" href="./index.html">SIGN UP</v-btn>
            </div>
          </v-col>
        </v-row>
      </v-card>
    </v-app>
  </div>
</body>
<script src="/front-end/scripts/index.js"></script>

</html>
